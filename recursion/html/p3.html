<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>課題3</title>
    </head>
    <body>
        <form action="">
            <div>
                <h2>テキスト</h2>
                <input type="text" name="email" placeholder="email" size="30" maxlength="30">
            </div>
            <div>
                <h2>パスワード</h2>
                <input type="password" name="password" placeholder="password">
            </div>
            <div>
                <h2>ラジオボタン</h2>
                <label>
                    <input type="radio" name="radio">はい
                </label>
                <label>
                    <input type="radio" name="radio">いいえ
                </label>
                <label>
                    <input type="radio" name="radio">無回答
                </label>
                <p><strong>ラジオボタンは排他的な選択肢</strong></p>
            </div>
            <div>
                <h2>チェックボタン</h2>
                <label>
                    <input type="checkbox" name="check">徒歩
                </label>
                <label>
                    <input type="checkbox" name="check">電車
                </label>
                <label>
                    <input type="checkbox" name="check">バス
                </label>
                <p><strong>チェックボタンは複数選択可能</strong></p>
            </div>
            <div>
                <h2>ボタン</h2>
                <input type="submit" value="ログイン">
            </div>
        </form>
    </body>
</html>
